<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
      .center-pixel { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .rf-pixel-2 { fill: #f39c12; stroke: #e67e22; stroke-width: 1; opacity: 0.7; }
      .rf-pixel-4 { fill: #3498db; stroke: #2980b9; stroke-width: 1; opacity: 0.7; }
      .rf-pixel-8 { fill: #27ae60; stroke: #229954; stroke-width: 1; opacity: 0.7; }
      .inactive-pixel { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" class="title">膨胀卷积感受野可视化对比</text>
  
  <!-- Standard Convolution -->
  <text x="120" y="60" text-anchor="middle" class="subtitle">标准卷积 (3×3)</text>
  <text x="120" y="75" text-anchor="middle" class="small-text">感受野: 3×3</text>
  
  <!-- Grid for standard conv -->
  <g transform="translate(70, 90)">
    <!-- Draw grid -->
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ecf0f1" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#grid)"/>
    
    <!-- Draw pixels -->
    <rect x="20" y="20" width="20" height="20" class="inactive-pixel"/>
    <rect x="40" y="20" width="20" height="20" class="center-pixel"/>
    <rect x="60" y="20" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="40" width="20" height="20" class="center-pixel"/>
    <rect x="40" y="40" width="20" height="20" class="center-pixel"/>
    <rect x="60" y="40" width="20" height="20" class="center-pixel"/>
    <rect x="20" y="60" width="20" height="20" class="inactive-pixel"/>
    <rect x="40" y="60" width="20" height="20" class="center-pixel"/>
    <rect x="60" y="60" width="20" height="20" class="inactive-pixel"/>
    
    <!-- Fill other pixels as inactive -->
    <rect x="0" y="0" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="0" width="20" height="20" class="inactive-pixel"/>
    <rect x="40" y="0" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="0" width="20" height="20" class="inactive-pixel"/>
    <rect x="80" y="0" width="20" height="20" class="inactive-pixel"/>
    
    <rect x="0" y="20" width="20" height="20" class="inactive-pixel"/>
    <rect x="80" y="20" width="20" height="20" class="inactive-pixel"/>
    
    <rect x="0" y="40" width="20" height="20" class="inactive-pixel"/>
    <rect x="80" y="40" width="20" height="20" class="inactive-pixel"/>
    
    <rect x="0" y="60" width="20" height="20" class="inactive-pixel"/>
    <rect x="80" y="60" width="20" height="20" class="inactive-pixel"/>
    
    <rect x="0" y="80" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="80" width="20" height="20" class="inactive-pixel"/>
    <rect x="40" y="80" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="80" width="20" height="20" class="inactive-pixel"/>
    <rect x="80" y="80" width="20" height="20" class="inactive-pixel"/>
  </g>
  
  <!-- Dilated Convolution dilation=2 -->
  <text x="320" y="60" text-anchor="middle" class="subtitle">膨胀卷积 (dilation=2)</text>
  <text x="320" y="75" text-anchor="middle" class="small-text">感受野: 5×5</text>
  
  <!-- Grid for dilation=2 -->
  <g transform="translate(270, 90)">
    <rect width="100" height="100" fill="url(#grid)"/>
    
    <!-- Draw active pixels for dilation=2 -->
    <rect x="0" y="0" width="20" height="20" class="rf-pixel-2"/>
    <rect x="40" y="0" width="20" height="20" class="rf-pixel-2"/>
    <rect x="80" y="0" width="20" height="20" class="rf-pixel-2"/>
    <rect x="0" y="40" width="20" height="20" class="rf-pixel-2"/>
    <rect x="40" y="40" width="20" height="20" class="center-pixel"/>
    <rect x="80" y="40" width="20" height="20" class="rf-pixel-2"/>
    <rect x="0" y="80" width="20" height="20" class="rf-pixel-2"/>
    <rect x="40" y="80" width="20" height="20" class="rf-pixel-2"/>
    <rect x="80" y="80" width="20" height="20" class="rf-pixel-2"/>
    
    <!-- Fill other pixels as inactive -->
    <rect x="20" y="0" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="0" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="20" width="20" height="20" class="inactive-pixel"/>
    <rect x="40" y="20" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="20" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="40" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="40" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="60" width="20" height="20" class="inactive-pixel"/>
    <rect x="40" y="60" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="60" width="20" height="20" class="inactive-pixel"/>
    <rect x="20" y="80" width="20" height="20" class="inactive-pixel"/>
    <rect x="60" y="80" width="20" height="20" class="inactive-pixel"/>
  </g>
  
  <!-- Dilated Convolution dilation=4 -->
  <text x="520" y="60" text-anchor="middle" class="subtitle">膨胀卷积 (dilation=4)</text>
  <text x="520" y="75" text-anchor="middle" class="small-text">感受野: 9×9</text>
  
  <!-- Grid for dilation=4 (larger grid) -->
  <g transform="translate(420, 90)">
    <!-- Create larger grid for dilation=4 -->
    <rect width="180" height="180" fill="none" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Draw grid lines -->
    <line x1="0" y1="20" x2="180" y2="20" class="grid-line"/>
    <line x1="0" y1="40" x2="180" y2="40" class="grid-line"/>
    <line x1="0" y1="60" x2="180" y2="60" class="grid-line"/>
    <line x1="0" y1="80" x2="180" y2="80" class="grid-line"/>
    <line x1="0" y1="100" x2="180" y2="100" class="grid-line"/>
    <line x1="0" y1="120" x2="180" y2="120" class="grid-line"/>
    <line x1="0" y1="140" x2="180" y2="140" class="grid-line"/>
    <line x1="0" y1="160" x2="180" y2="160" class="grid-line"/>
    
    <line x1="20" y1="0" x2="20" y2="180" class="grid-line"/>
    <line x1="40" y1="0" x2="40" y2="180" class="grid-line"/>
    <line x1="60" y1="0" x2="60" y2="180" class="grid-line"/>
    <line x1="80" y1="0" x2="80" y2="180" class="grid-line"/>
    <line x1="100" y1="0" x2="100" y2="180" class="grid-line"/>
    <line x1="120" y1="0" x2="120" y2="180" class="grid-line"/>
    <line x1="140" y1="0" x2="140" y2="180" class="grid-line"/>
    <line x1="160" y1="0" x2="160" y2="180" class="grid-line"/>
    
    <!-- Draw active pixels for dilation=4 (3x3 kernel with dilation=4) -->
    <rect x="0" y="0" width="20" height="20" class="rf-pixel-4"/>
    <rect x="80" y="0" width="20" height="20" class="rf-pixel-4"/>
    <rect x="160" y="0" width="20" height="20" class="rf-pixel-4"/>
    <rect x="0" y="80" width="20" height="20" class="rf-pixel-4"/>
    <rect x="80" y="80" width="20" height="20" class="center-pixel"/>
    <rect x="160" y="80" width="20" height="20" class="rf-pixel-4"/>
    <rect x="0" y="160" width="20" height="20" class="rf-pixel-4"/>
    <rect x="80" y="160" width="20" height="20" class="rf-pixel-4"/>
    <rect x="160" y="160" width="20" height="20" class="rf-pixel-4"/>
  </g>
  
  <!-- Dilated Convolution dilation=8 -->
  <text x="750" y="60" text-anchor="middle" class="subtitle">膨胀卷积 (dilation=8)</text>
  <text x="750" y="75" text-anchor="middle" class="small-text">感受野: 17×17</text>
  
  <!-- Grid for dilation=8 (even larger grid) -->
  <g transform="translate(650, 90)">
    <!-- Create larger grid for dilation=8 -->
    <rect width="200" height="200" fill="none" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Draw simplified grid -->
    <defs>
      <pattern id="grid-large" width="12" height="12" patternUnits="userSpaceOnUse">
        <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#ecf0f1" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#grid-large)"/>
    
    <!-- Draw active pixels for dilation=8 (simplified representation) -->
    <rect x="4" y="4" width="12" height="12" class="rf-pixel-8"/>
    <rect x="100" y="4" width="12" height="12" class="rf-pixel-8"/>
    <rect x="196" y="4" width="12" height="12" class="rf-pixel-8"/>
    <rect x="4" y="100" width="12" height="12" class="rf-pixel-8"/>
    <rect x="100" y="100" width="12" height="12" class="center-pixel"/>
    <rect x="196" y="100" width="12" height="12" class="rf-pixel-8"/>
    <rect x="4" y="196" width="12" height="12" class="rf-pixel-8"/>
    <rect x="100" y="196" width="12" height="12" class="rf-pixel-8"/>
    <rect x="196" y="196" width="12" height="12" class="rf-pixel-8"/>
  </g>
  
  <!-- Legend -->
  <text x="450" y="330" text-anchor="middle" class="subtitle">图例说明</text>
  
  <rect x="200" y="350" width="20" height="20" class="center-pixel"/>
  <text x="230" y="365" class="text">中心像素 (卷积核中心)</text>
  
  <rect x="200" y="380" width="20" height="20" class="rf-pixel-2"/>
  <text x="230" y="395" class="text">dilation=2 感受野</text>
  
  <rect x="200" y="410" width="20" height="20" class="rf-pixel-4"/>
  <text x="230" y="425" class="text">dilation=4 感受野</text>
  
  <rect x="200" y="440" width="20" height="20" class="rf-pixel-8"/>
  <text x="230" y="455" class="text">dilation=8 感受野</text>
  
  <rect x="450" y="350" width="20" height="20" class="inactive-pixel"/>
  <text x="480" y="365" class="text">非激活像素</text>
  
  <!-- Performance comparison -->
  <rect x="100" y="490" width="700" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="450" y="510" text-anchor="middle" class="subtitle">感受野性能对比</text>
  
  <text x="120" y="530" class="text">• 标准卷积: 3×3 = 9 像素</text>
  <text x="120" y="545" class="text">• 膨胀卷积(2): 5×5 = 25 像素 (+178%)</text>
  <text x="120" y="560" class="text">• 膨胀卷积(4): 9×9 = 81 像素 (+800%)</text>
  
  <text x="450" y="530" class="text">• 膨胀卷积(8): 17×17 = 289 像素 (+3111%)</text>
  <text x="450" y="545" class="text">• 并行组合: 多尺度特征融合</text>
  <text x="450" y="560" class="text">• 参数增量: 最小 (仅融合层)</text>
  
</svg>